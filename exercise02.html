<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>글자의 속성</title>
	</head>
	<body>
		<p>
			링크 태그 - href, target <br>
			절대 경로 <a href="https://www.naver.com" target="_blank" >Go to NAVER</a> <br> <!--절대 경로 : 웹주소-->
			상대 경로 <a href="exercise01.html">exercise01</a> <br> <!--상대 경로-->
			<!-- target; _blank : 새로운 탭에서 / _self : 현재 탭에서(defalt) / _parent / _top -->

			이미지 태그 - src, alt / width height <br>
			<img  width="500" height="182" src="../lets go.jpg" alt="속성값 오류시 대신 제공할 대체 텍스트"><br>

			<img width="200px" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fmir-s3-cdn-cf.behance.net%2Fprojects%2Fmax_808%2F36915f105006301.Y3JvcCwxMzgwLDEwODAsMjUyLDA.jpg&type=a340">
			<hr>

			이미지 링크 <br> <!--naver logo 이미지에 naver.com 링크-->
			<a href="https://www.naver.com" target="_blank"><img src="../naver logo.png" alt="naver logo">
			</a>

		</p>
	</body>
</html>
