<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>exercise03_list</title>
	</head>
	<body>
		<h2>Unordered list</h2> 
		<ul type="square">
			<li>Coffee</li> <!--li : list item-->
				<ol> <!--상위 li 태그로 감쌀 필요없이 아래에 놓으면 하위 리스트가 됨-->
					<li>Americano</li>
					<li>Latte</li>
				</ol>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<h2>Ordered List</h2>
		<ol type="a">
			<li>Coffee</li>
			<ul>
				<li>Americano</li>
				<li>Latte</li>
			</ul>
			<li>Tea</li>
			<li>Milk</li>
		</ol>

	</body>
</html>
