<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>exercise10_css_java</title>
		<!-- css: header에 style 작성 or 따로 css파일 -->
		<link rel="stylesheet" href="exercise10_sytle.css">
	</head>
	<body>
		<h1>글자 style</h1>
		<p style="color:rgb(230, 73, 73);">style="color:red;"</p>
		<p style="color:darkkhaki">style="color:darkkhaki"</p> <!-- ;는 없어도 되나 -->
		<p style="font-size:30px;">style="font-size:30px;"</p>
		<br>
		<p><u>하나하나 속성을 부여해야함</u></p>
		<hr>

		<h1>css</h1>
		<p>header에 style을 작성 or css 파일</p>
		<p class="color-primary">class="color-primary:</p>
		<p class="font-30">class="font-30"</p>
		<p  class="font-30 color-primary">both</p> <!-- class 동시 적용 -->
		<br>
		<p><u>한 번에 적용</u></p>
		<hr>

		<h1>event - javascript</h1>
		<p>버튼을 클릭했을 때 이벤트 실행</p>
		<button type="button" onclick="javascript:alert('click button!!');">click</button>

		<table>
			<thead class="table-head">
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</thead>
			<tbody class="table-body">
				<tr>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
